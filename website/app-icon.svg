<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0a1221"/>
    </linearGradient>
    <linearGradient id="panelGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0c1426"/>
      <stop offset="100%" stop-color="#0b1222"/>
    </linearGradient>
    <linearGradient id="strokeGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#07c7e8"/>
      <stop offset="100%" stop-color="#05a7c6"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="url(#g1)"/>
  <!-- Neutral upbeat mark: stylized play + trim brackets -->
  <g>
    <!-- Outer panel with gradient stroke and subtle glow -->
    <rect x="200" y="260" width="540" height="360" rx="34" fill="url(#panelGrad)" stroke="url(#strokeGrad)" stroke-width="14"/>
    <rect x="212" y="272" width="516" height="336" rx="28" fill="none" stroke="#0d2330" stroke-opacity="0.55" stroke-width="2"/>

    <!-- Corner trim brackets -->
    <g stroke="#06b6d4" stroke-width="10" stroke-linecap="round" opacity="0.9">
      <!-- top-left -->
      <path d="M235 300 h44"/>
      <path d="M235 300 v44"/>
      <!-- bottom-right -->
      <path d="M705 580 h-44"/>
      <path d="M705 580 v-44"/>
    </g>

    <!-- Soft top highlight -->
    <rect x="212" y="272" width="516" height="66" rx="26" fill="#ffffff" fill-opacity="0.035"/>

    <!-- Center play glyph with subtle shadow -->
    <g>
      <!-- Recording indicator (top-right, small) -->
      <circle cx="700" cy="300" r="12" fill="#ef4444" opacity="0.95"/>
      <circle cx="700" cy="300" r="12" fill="#000000" opacity="0.12" transform="translate(2,3)"/>
      <circle cx="700" cy="300" r="20" fill="none" stroke="#06b6d4" stroke-width="6" opacity="0.85"/>
    </g>
  </g>
  <g fill="#e2e8f0" font-family="Inter,Segoe UI,Arial" font-size="72" font-weight="700" text-anchor="middle">
    <text x="512" y="910">StreamAutoClipper</text>
  </g>
</svg>

